<div class="add">
  <div class="container contact_form">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form">
          <h1>Add subscriber</h1>
          <h3>Enter the necessary data</h3>

          <form [formGroup]="addForm">
            <div class="sectionName">
              <span class="tittle">Name</span>
              <span> *</span>
              <input
                [class.is-invalid]="
                  addForm.get('name')?.touched && addForm.get('name')?.invalid
                "
                type="text"
                class="form-control inputs"
                id="addName"
                formControlName="addName"
                required="required"
                placeholder="Write your name"
              />
            </div>

            <div class="sectionName">
              <span class="tittle">Email</span>
              <span> *</span>
              <input
                [class.is-invalid]="
                  addForm.get('email')?.touched && addForm.get('email')?.invalid
                "
                type="email"
                class="form-control inputs"
                id="addEmail"
                formControlName="addEmail"
                required="required"
                placeholder="Write your email"
              />
            </div>

            <div class="sectionName">
              <label for="code-country" class="tittle">Code country </label>
              <input
                type="text"
                class="form-control inputs"
                id="addCodeCountry"
                formControlName="addCodeCountry"
                required="required"
                placeholder="Write your code country"
              />
            </div>

            <div class="sectionName">
              <label for="phone" class="tittle">Phone</label>
              <input
                type="text"
                class="form-control inputs"
                id="addPhone"
                formControlName="addPhone"
                required="required"
                placeholder="Write your phone"
              />
            </div>

            <button class="save" type="submit" name="submit" id="submit">
              <p>Save</p>
            </button>

            <p class="alert">
              <span class="required"> * </span>fields are required.
            </p>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
